spring.application.name=Web-Service-Communicate-Microservice-REST
#Tomcat configuration
server.port=9000
#Log level configuration
logging.level.root=ERROR
logging.level.com.myHR=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
#H2 Configuration
spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:b59feadd-5612-45fe-bd1c3b62db66ea8a
#jdbc:h2:mem:b59feadd-5612-45fe-bd1c3b62db66ea8a
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
